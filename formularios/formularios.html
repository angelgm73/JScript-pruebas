<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Adivina el Número</h1>
    <p>He generado un número aleatorio entre 1 y 10.</p>
    <p>Introduce tu intento:</p>

    <input type="number" id="numeroUsuario" min="1" max="10">
    <button onclick="comprobarNumero()">Comprobar</button>

    <p id="resultado"></p>

    <script>
       
        const numeroAleatorio = Math.floor(Math.random() * 10) + 1;
       

        function comprobarNumero() {
            const inputUsuario = document.getElementById('numeroUsuario');
            const parrafoResultado = document.getElementById('resultado');
            const intentoUsuario = parseInt(inputUsuario.value);

            if (isNaN(intentoUsuario) || intentoUsuario < 1 || intentoUsuario > 10) {
                parrafoResultado.textContent = "Por favor, introduce un número válido entre 1 y 10.";
                parrafoResultado.style.color = "orange";
                return;
            }

            if (intentoUsuario === numeroAleatorio) {
                parrafoResultado.textContent = `¡Felicidades! Has adivinado el número (${numeroAleatorio}).`;
                parrafoResultado.style.color = "green";
                inputUsuario.disabled = true;
                document.querySelector('button').disabled = true;
            } else {
                parrafoResultado.textContent = `Incorrecto. El número no es ${intentoUsuario}. Inténtalo de nuevo.`;
                parrafoResultado.style.color = "red";
            }
        }
    </script>

</body>
</html>
