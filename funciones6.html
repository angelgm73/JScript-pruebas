<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        let pasarFarenheit = (grado) => {
            return grado * 1.8 + 32;
        }
        let pasarCelsius = parseFloat (prompt("Dime los grados : "));
        var resultado = pasarFarenheit(pasarCelsius);
        alert(`Los grados Celsius son ${pasarCelsius} y los grados Farenheit son ${resultado}`);

    </script>
</body>
</html>
